<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kapcsolat.css">
    <title></title>
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1120.7083281133969!2d19.298075470022727!3d48.08112664444901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476aa100cd105fc1%3A0x5a4f00df058d4a94!2sN%C3%B3gr%C3%A1d%20Megyei%20SZC%20Szent-Gy%C3%B6rgyi%20Albert%20Technikum!5e0!3m2!1shu!2shu!4v1729753381491!5m2!1shu!2shu" width="350" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact">
                <h2>Kapcsolat</h2>
                <form>
                    <label for="name">Név:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Üzenet:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Küldés</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
