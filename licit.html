    <div class="container">
        <div class="sidebar-categories">
            <ul class="category-list">
                <li class="category-item">
                    <a href="javascript:void(0)" class="dropdown-toggle" onclick="toggleCategory('category1')">Kategória</a>
                    <div class="subcategory" id="category1">
                        <label><input type="checkbox"> Nők</label>
                        <label><input type="checkbox"> Férfiak</label>
                        <label><input type="checkbox"> Gyerekek</label>
                        <label><input type="checkbox"> Kiegészítők</label>
                    </div>
                </li>
    
                <li class="category-item">
                    <a href="javascript:void(0)" class="dropdown-toggle" onclick="toggleCategory('brand')">Márka</a>
                    <div class="subcategory" id="brand">
                        <label><input type="checkbox"> Nike</label>
                        <label><input type="checkbox"> Adidas</label>
                        <label><input type="checkbox"> Puma</label>
                        <label><input type="checkbox"> Zara</label>
                    </div>
                </li>
    
                <li class="category-item">
                    <a href="javascript:void(0)" class="dropdown-toggle" onclick="toggleCategory('size')">Méret</a>
                    <div class="subcategory" id="size">
                        <label><input type="checkbox" value="35"> 35</label>
                        <label><input type="checkbox" value="36"> 36</label>
                        <label><input type="checkbox" value="37"> 37</label>
                        <label><input type="checkbox" value="38"> 38</label>
                        <label><input type="checkbox" value="39"> 39</label>
                        <label><input type="checkbox" value="40"> 40</label>
                        <label><input type="checkbox" value="41"> 41</label>
                        <label><input type="checkbox" value="42"> 42</label>
                        <label><input type="checkbox" value="43"> 43</label>
                        <label><input type="checkbox" value="44"> 44</label>
                        <label><input type="checkbox" value="45"> 45</label>
                        <label><input type="checkbox" value="46"> 46</label>
                        <label><input type="checkbox" value="47"> 47</label>
                        <label><input type="checkbox" value="48"> 48</label>
                    </div>
                </li>
    
                <li class="category-item">
                    <a href="javascript:void(0)" class="dropdown-toggle" onclick="toggleCategory('condition')">Állapot</a>
                    <div class="subcategory" id="condition">
                        <label><input type="checkbox"> Új</label>
                        <label><input type="checkbox"> Újszerű</label>
                        <label><input type="checkbox"> Használt</label>
                        <label><input type="checkbox"> Nagyon használt</label>
                    </div>
                </li>
    
                <li class="category-item">
                    <a href="javascript:void(0)" class="dropdown-toggle" onclick="toggleCategory('price')">Ár</a>
                    <div class="subcategory" id="price">
                        <label for="price-range">Ár: </label>
                        <input type="range" id="price-range" min="5000" max="500000" value="5000" step="5000" oninput="updatePriceValue()">
                        <span id="price-value">5000 Ft</span>
                    </div>
                </li>
    
                <li class="category-item">
                    <button onclick="openUploadModal()" class="upload-button">Licit feltöltése</button>
                </li>
            </ul>
        </div>
    
        <!-- Termék lista -->
        <div class="product-list">
            <!-- Itt jelennek meg a termékek -->
