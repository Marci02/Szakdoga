<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login1.css">
    <title>Lépj be vagy regisztrálj</title>
</head>

<body>
    <div class="container" id="container">
        <div id="message-box" class="message-box"></div>
        <div class="form-container sign-up">
            <form>
                <h1>Készíts egy fiókot</h1>
                <span>Használj emailt a regisztrációhoz</span>
                <input type="text" placeholder="Vezetéknév" id="vezet">
                <input type="text" placeholder="Keresztnév" id="kereszt">
                <input type="email" id="email" name="email" placeholder="E-mail">
                <input type="password" placeholder="Jelszó">
                <input type="password" placeholder="Jelszó megerősítése">
                <button name="submit">Regisztrálj</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Lépj be</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Vagy használd az email jelszavad</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Jelszó">
                <a href="#">Elfelejtetted a jelszavad?</a>
                <button>Lépj be</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Üdv újra!</h1>
                    <p>Add meg az adataid, hogy használni tudd az összes funkciót</p>
                    <button class="hidden" id="login">Bejelentkezés</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Üdvözlünk!</h1>
                    <p>Add meg az adataid, hogy használni tudd az összes funkciót</p>
                    <button class="hidden" id="register" >Regisztrálj</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login1.js"></script>
    
</body>

</html>
