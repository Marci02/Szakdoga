<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono|Montserrat:800">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/hirdetesek.css">
</head>

<body>
    <nav class="nav">
        <div class="main-nav">
            <button class="menu-button" onclick="openNav()">☰</button>
            <div class="menu" id="menu" id="slide">
                <ul class="navbar">
                    <li class="menu-item">
                        <a href="javascript:void(0)" class="closebtn " onclick="closeNav()">&times;</a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html" id="mainitem" class="menu-link">Főoldal</a>
                    </li>
                    <li class="menu-item">
                        <a href="ossztermek.html" id="allitem" class="menu-link">Összes termék</a>
                    </li>
                    <li class="menu-item">
                        <a href="licit.html" id="licititem" class="menu-link">Licit</a>
                    </li>
                    <li class="menu-item">
                        <a href="kapcsolat.html" id="connectitem" class="menu-link">Kapcsolat</a>
                    </li>
                </ul>
            </div>
            <a href="index.html" class="logo">PremSelect</a>
            <div class="sidebar">
                <ul class="sidebar-list">
                    <li><a href="#" class="sidebar-btn" id="profileButton">
                            <span class="sr-only"></span><svg stroke-width="2" focusable="false" width="22" height="22"
                                class="">
                                <circle cx="11" cy="7" r="4" fill="none" stroke="white"></circle>
                                <path d="M3.5 19c1.421-2.974 4.247-5 7.5-5s6.079 2.026 7.5 5" fill="none" stroke="white"
                                    stroke-linecap="round"></path>
                            </svg></a>
                    </li>

                    <li class="nav-item dropdown">
                        <button class="dropdown-toggle" type="button" id="dropdownMenuButton"
                            aria-expanded="false">
                            <span class="sr-only"></span>
                            <svg role="presentation" stroke-width="2" focusable="false" width="22" height="22" class="">
                                <path
                                    d="M11 7H3.577A2 2 0 0 0 1.64 9.497l2.051 8A2 2 0 0 0 5.63 19H16.37a2 2 0 0 0 1.937-1.503l2.052-8A2 2 0 0 0 18.422 7H11Zm0 0V1"
                                    fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <div class="cart-counter">
                                <cart-count class="count-bubble opacity-0" id="cart-count"
                                    aria-hidden="true">0</cart-count>
                            </div>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="cartBtn" aria-labelledby="dropdownMenuButton">
                            <div class="dropdown-menu">
                                <p class="dropdown-item">A kosarad üres!</p>
                                <a href="cart.html"><button class="dropdown-item">Tovább a fizetéshez</button></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="page">
        <div class="container">
            <div id="message-box" class="message-box"></div>
            <div id="delete-confirm-modal" class="modal">
                <div class="modal-content">
                    <p>Biztosan törölni szeretnéd ezt a terméket?</p>
                    <button id="confirm-delete-button" class="confirm-button">Igen</button>
                    <button id="cancel-delete-button" class="cancel-button">Mégse</button>
                </div>
            </div>
            <div id="delete-profile-modal" class="modal">
                <div class="modal-content">
                    <p>Biztosan törölni szeretnéd a fiókodat?</p>
                    <button id="confirm-profile-delete-button" class="confirm-button">Igen</button>
                    <button id="cancel-profile-delete-button" class="cancel-button">Mégse</button>
                </div>
            </div>
            <h2>Profil</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'personal')">Személyes adatok</button>
                <button class="tab-button" onclick="openTab(event, 'address')">Szállítási cím</button>
                <button class="tab-button" onclick="openTab(event, 'posts')">Hirdetéseim</button>
            </div>

            <div id="personal" class="tab-content active">
                <div class="profile-info">
                    <label for="profile-image-input" id="profile-image-label">
                        <img id="profile-image-preview" src="uploads/default_profile.jpg" alt="" />
                    </label>
                    <input type="file" id="profile-image-input" accept="image/*" />
                    <label>Név:</label>
                    <input type="text" id="username" value="" disabled />
                    <label>Email:</label>
                    <input type="email" id="email" value="" />
                    <label>Telefonszám:</label>
                    <input type="text" id="phone" value="" />
                    <button id="savePersonal" class="otherButton">Mentés</button>
                    <div class="buttons">
                        <button class="logoutButton otherButton">Kijelentkezés</button>
                        <button class="deleteProfile otherButton">Fiók törlése</button>
                    </div>
                </div>
            </div>

            <div id="address" class="tab-content">
                <div class="profile-info">
                    <label>Irányítószám:</label>
                    <input type="text" id="postcode" value="" />
                    <label>Város:</label>
                    <input type="text" id="city" value="" />
                    <label>Vármegye:</label>
                    <input type="text" id="county" value="" />
                    <label>Utca:</label>
                    <input type="text" id="street_address" value="" />
                    <label>Házszám:</label>
                    <input type="text" id="house_number" value="" />
                    <button id="saveAddress" class="otherButton">Mentés</button>
                    <div class="buttons">
                        <button class="logoutButton otherButton">Kijelentkezés</button>
                        <button class="deleteProfile otherButton">Fiók törlése</button>
                    </div>

                </div>
            </div>

            <div id="posts" class="tab-content">
                <div class="profile-info">
                    <label>Hirdetések:</label>
                    <div id="product-list"></div>
                    <label>Eladott:</label>
                    <div id="sold-list"></div>
                </div>


                <div id="edit-product-modal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeEditModal()">&times;</span>
                        <h2>Termék szerkesztése</h2>
                        <div class="content">
                            <img id="edit-product-image-preview" class="product-image" src="uploads/" alt="Termék képe">
                            <input type="hidden" id="edit-product-id">
                
                            <label for="edit-product-name">Név:</label>
                            <input type="text" id="edit-product-name" class="input-field">
                
                            <label for="edit-product-price">Ár:</label>
                            <input type="number" id="edit-product-price" class="input-field">
                
                            <label for="edit-product-description">Leírás:</label>
                            <textarea id="edit-product-description" class="input-field"></textarea>
                
                            <label for="edit-product-quantity">Mennyiség:</label>
                            <input type="number" id="edit-product-quantity" class="input-field">
                
                            <label for="edit-product-size">Méret:</label>
                            <input type="text" id="edit-product-size" class="input-field">
                
                            <label for="edit-product-condition">Állapot:</label>
                            <input type="text" id="edit-product-condition" class="input-field">
                
                            <button onclick="saveProductChanges()" class="save-button">Mentés</button>
                        </div>
                    </div>

                </div>
                <div id="buyer-address-modal-new" class="modal-new">
                    <div class="modal-content-new">
                        <span class="close-new" onclick="closeBuyerAddressModalNew()">&times;</span>
                        <h2>Vásárló szállítási címe</h2>
                        <p><strong>Név:</strong> <span id="buyer-name-new"></span></p>
                        <p><strong>Irányítószám:</strong> <span id="buyer-postcode-new"></span></p>
                        <p><strong>Város:</strong> <span id="buyer-city-new"></span></p>
                        <p><strong>Utca:</strong> <span id="buyer-street-new"></span></p>
                        <p><strong>Házszám:</strong> <span id="buyer-house-number-new"></span></p>
                        <button onclick="closeBuyerAddressModalNew()" class="close-button-new">Bezárás</button>
                    </div>
                </div>
                

                <div class="buttons">
                    <button class="logoutButton otherButton">Kijelentkezés</button>
                    <button class="otherButton deleteProfile">Fiók törlése</button>
                </div>
            </div>

        </div>
        <script src="js/profile.js"></script>
        <script src="js/logout.js"></script>
        <script src="js/saveProfil.js"></script>
        <script src="js/products.js"></script>
        <script src="js/profileNav,js"></script>
        <script src="js/deleteProfile.js"></script>
        <script src="js/cart_counter.js"></script>
</body>

</html>
